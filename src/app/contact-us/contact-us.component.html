
<div class="container-fluid" id="contactus">
    <div class="container-fluid" id="innerdiv">
        <div class="row">
            <div class="col">
                <div class="container-fluid">
                    <img id="contactImage" src="../../assets/contact_us.avif" height=300px width=500px>

                </div>
                <div class="container-fluid">
                    <p id="info">Looking for more information or would you like to share your experience? Submit your information and an CB representative will follow up with you as soon as possible.</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="container-fluid">
                    <form >
                        <div class="formbold-form-title">
                          <h3 class="">Talk with our support team</h3>
                        </div>
                        <div class="formbold-input-flex">
                          <div>
                            <label for="firstname" class="formbold-form-label">
                              First name
                            </label>
                            <input
                              type="text"
                              name="firstname"
                              id="firstname"
                              class="formbold-form-input"
                            />
                          </div>
                          <div>
                            <label for="lastname" class="formbold-form-label"> Last name </label>
                            <input
                              type="text"
                              name="lastname"
                              id="lastname"
                              class="formbold-form-input"
                            />
                          </div>
                        </div>
                  
                        <div class="formbold-input-flex">
                          <div>
                            <label for="email" class="formbold-form-label"> Email </label>
                            <input
                              type="email"
                              name="email"
                              id="email"
                              class="formbold-form-input"
                            />
                          </div>
                          <div>
                            <label for="phone" class="formbold-form-label"> Phone number </label>
                            <input
                              type="text"
                              name="phone"
                              id="phone"
                              class="formbold-form-input"
                            />
                          </div>
                        </div>

                        <div class="formbold-input-flex">
                          <div>
                            <label for="state" class="formbold-form-label"> State/Province </label>
                            <input
                              type="text"
                              name="state"
                              id="state"
                              class="formbold-form-input"
                            />
                          </div>
                          <div>
                            <label for="country" class="formbold-form-label"> Country </label>
                            <input
                              type="text"
                              name="country"
                              id="country"
                              class="formbold-form-input"
                            />
                          </div>
                        </div>
                  
                        <div class="formbold-input-flex">
                          <div>
                            <label for="post" class="formbold-form-label"> Post/Zip code </label>
                            <input
                              type="text"
                              name="post"
                              id="post"
                              class="formbold-form-input"
                            />
                          </div>
                          <div>
                            <label for="area" class="formbold-form-label"> Area Code </label>
                            <input
                              type="text"
                              name="area"
                              id="area"
                              class="formbold-form-input"
                            />
                          </div>
                        </div>
                  
                        
                        
                  
                        <button class="formbold-btn">Register Now</button>
                      </form>
                    
                </div>
            </div>
            
        </div>

    </div>

</div>
